<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check Evaluator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-controls">
        <select id="theme-select" onchange="changeTheme(this.value)">
            <option value="dark" selected>Mode: Night</option>
            <option value="light">Mode: Day</option>
            <option value="rest">Mode: Recover</option>
        </select>
        
        <button id="quick-history-btn" class="btn-small" onclick="showHistory()">View History</button>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <div id="quiz-box">
            <div id="last-checkin" style="color: #666; margin-bottom: 10px;"></div> 
            <h2 id="section-title">Section Name</h2>
            <p id="question-text">Question goes here?</p>
            <div class="button-group">
                <button class="btn btn-yes" onclick="handleAnswer(true)">Yes</button>
                <button class="btn btn-no" onclick="handleAnswer(false)">No</button>
            </div>
        </div>

        <div id="result-box" class="hidden">
            <h2>Evaluation Results</h2>
            <p id="recommendation-text"></p>
            <button class="btn" onclick="showHistory()">View History</button>
            <button class="btn" onclick="location.reload()">Start Over</button>
            <button class="btn" onclick="location.reload()">Back</button>
            <div id="notification-settings" style="margin-top: 20px; padding: 10px; border-top: 1px solid #eee;">
                <button class="btn" style="background-color: #9c27b0; color: white;" onclick="requestNotificationPermission()">
                    Enable Daily Reminders
                </button>
            </div>
        </div>
        <div id="history-box" class="hidden">
            <h2>Past Check-ins</h2>
            <h2>Trends & History</h2>
            <div id="graph-container">
                <div id="graph-bars"></div>
                <div id="graph-labels"></div> 
                <div class="graph-label">Neurological Score Trend</div>
            </div>
            <ul id="history-list"></ul>
            <div class="button-group" style="flex-direction: column;">
                <button class="btn" style="background-color: #2196F3; color: white;" onclick="downloadCSV()">
                    Download CSV
                </button>
                <button class="btn" onclick="location.reload()">
                    Back to Start
                </button>
                <button class="btn btn-no" onclick="clearHistory()" style="margin-top: 20px; font-size: 0.8rem; opacity: 0.7;">
                    Clear All History
                </button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
